{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4 text-light">
    <div class="col-4 rounded mt-4">
        <h1 class="h2 text-left mt-4 p-2">Password forgotten?</h1>
        <p>Enter your e-mail to obtain a new password.</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <input type="submit" value="Send e-mail" class="btn btn-primary"><p>
            </div>
        </form>

    </div>
</div>
{% endblock %}
