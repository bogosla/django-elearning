{% extends 'base.html' %}

{% block content %}
<div class="row mt-4 text-light justify-content-center">
    <h1 class="h3 text-left mt-2 p-2">Delete course "{{ object.title }}"</h1>
    <div class="col-6 mt-4">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure to delete "{{ object }}"</p>
            <div class="form-group">
                <input type="submit" value="Confirm" class="btn btn-primary">
            </div>
        </form>

    </div>
</div>

{% endblock %}
